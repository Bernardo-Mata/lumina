<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina LLM Chat</title>
    <style>
        body {
            background: #f4f4f9;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 0 0 20px 0;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 24px 32px;
            border-radius: 10px 10px 0 0;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .chat-messages {
            flex: 1;
            padding: 24px 32px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }
        .message.user .bubble {
            align-self: flex-end;
            background: #e3f0ff;
            color: #222;
        }
        .message.agent .bubble {
            align-self: flex-start;
            background: #f1f1f1;
            color: #222;
        }
        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 16px;
            margin-bottom: 4px;
            font-size: 1em;
            word-break: break-word;
        }
        .source-label {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 2px;
        }
        .chat-input-area {
            display: flex;
            gap: 8px;
            padding: 16px 32px 0 32px;
            border-top: 1px solid #eee;
        }
        .chat-input-area textarea, .chat-input-area button {
            font-size: 1em;
        }
        .chat-input-area textarea {
            flex: 1;
            resize: none;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 44px;
        }
        .chat-input-area button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0 22px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input-area button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Lumina LLM Chat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <form class="chat-input-area" id="chatForm">
            <textarea id="userInput" placeholder="Ask any question..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        function addMessage(text, sender, agentLabel = "") {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            if (agentLabel) {
                const label = document.createElement('span');
                label.className = 'source-label';
                label.textContent = agentLabel;
                msgDiv.appendChild(label);
            }
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            msgDiv.appendChild(bubble);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user', 'Me');
            userInput.value = '';
            userInput.disabled = true;

            // POST to process-text
            try {
                await fetch("http://127.0.0.1:8000/process-text/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text })
                });
            } catch (err) {
                addMessage("Error to send the text.", 'agent', "Error");
                userInput.disabled = false;
                userInput.focus();
                return;
            }

            // GET from get-response (final LLM output)
            try {
                const resp = await fetch("http://127.0.0.1:8000/get-response/", { method: "GET" });
                if (resp.ok) {
                    const data = await resp.text();
                    addMessage(data, 'agent', "LLM");
                } else {
                    addMessage("Error al obtener respuesta del LLM.", 'agent', "LLM");
                }
            } catch (err) {
                addMessage("Error de conexi√≥n con el LLM.", 'agent', "LLM");
            }

            userInput.disabled = false;
            userInput.focus();
        });
    </script>
</body>
</html>
